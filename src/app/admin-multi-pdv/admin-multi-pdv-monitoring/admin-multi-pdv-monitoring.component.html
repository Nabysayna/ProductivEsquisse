<div id="page-wrapper" class="text-center">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Monitoring des deposits</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary  table-responsive">
                <div class="panel-heading">
                    <h3>Bilan Déposit</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  *ngIf="monitoringAdminmultipdvDeposit">
                        <div class="col-sm-4">
                            <p><strong>Déposit initial</strong></p>
                            <p><strong>{{max}}</strong>FCFA</p>
                        </div>
                        <div class="col-sm-4">
                            <progressbar class="progress-striped active" [max]="max" [value]="dynamic" [type]="type">
                                <i>{{ ( (dynamic * 100) / max ) | number:'1.0-2' }}%</i>
                            </progressbar>
                        </div>
                        <div class="col-sm-4">
                            <p><strong>Etat Déposit </strong></p>
                            <p><strong>{{ dynamic }}</strong>FCFA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
            <div class="panel panel-primary  table-responsive">
                <div class="panel-heading">
                    <h3>Déposit par service</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  *ngIf="monitoringAdminmultipdvDepositParService">
		                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
                    </div>
                </div>
            </div>
		</div>
    </div>

</div>

<div *ngIf="this.loading">
    <app-loader></app-loader>
</div>
